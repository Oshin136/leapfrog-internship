<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <div class="navbar__left">
          <ul>
            <li><a href="#">UI Kit</a></li>
            <li><a href="./index.html">Color</a></li>
            <li><a href="./typography.html">Typography</a></li>
            <li><a href="./buttons.html">Buttons</a></li>
            <li><a href="./forms.html">Forms</a></li>
            <li><a href="./list_group.html">List Group</a></li>
            <li><a href="./table.html">Table</a></li>
            <li><a href="./card.html">Card</a></li>
          </ul>
        </div>
        <div class="navbar__right">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
      </nav>
    </header>

    <section class="container custom-container">
      <h1>Card</h1>
      <hr />
      <div class="card card-design1">
        <div class="card-design1-heading">
          <img class="card-profile" src="./images/profile.png" alt="profile" />
          <div>
            <strong>Stuar Manson</strong>
            <p>Publicado hace 2 horas</p>
          </div>
          <img class="icon-triple-dot" src="./images/dots.png" alt="dots" />
        </div>
        <img class="card-image1" src="./images/img1.avif" alt="first_image" />
        <div class="card-footer">
          <div class="card-icons">
            <img src="./images/like.png" alt="like" />
            <img src="./images/cmt.png" alt="comment" />
            <img src="./images/share.png" alt="share" />
          </div>
          <hr />
          <div class="card-subscribe">
            <img src="./images/profile.png" alt="profile" />
            <input type="text" placeholder="Enter your comment" />
          </div>
        </div>
      </div>

      <div class="card card-design2">
        <div class="card-image2">
          <img src="./images/img2.avif" alt="second-image" />
        </div>
        <div class="card-play">
          <img src="./images/play.png" alt="play" />
        </div>
        <div class="card-footer">
          <div class="card-design2-content">
            <p>Meditaciones en casa</p>
            <p>Susan Paz</p>
          </div>
        </div>
      </div>

      <div class="card card-design3">
        <div class="card-design3-heading">
          <button>Home</button>
          <p>Lampara Look</p>
          <p>by Saca Tuerca</p>
        </div>
        <div class="card-image3">
          <img src="./images/img3.avif" alt="third-image" />
        </div>
        <div class="card-design3-footer">
          <img src="./images/profile.png" alt="profile" />
          <p>Felipe Sacudon</p>
          <img class="comment" src="./images/cmt.png" alt="comment" />
          <span>22</span>
          <img class="heart" src="./images/heart.png" alt="heart" />
          <span>20</span>
        </div>
      </div>
    </section>
  </body>
</html>
