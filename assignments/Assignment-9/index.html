<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image__carousel">
      <div class="image__carousel__wrapper">
        <img src="./images/img1.avif" alt="image1" class="images image1" />
        <img src="./images/img2.avif" alt="image1" class="images image2" />
        <img src="./images/img3.avif" alt="image1" class="images image3" />
        <img src="./images/img4.avif" alt="image1" class="images image3" />
        <img src="./images/img5.avif" alt="image1" class="images image3" />
      </div>
      <div class="btn__slider">
        <button class="btn btn--previous">&#10094;</button>
        <button class="btn btn--next">&#10095;</button>
      </div>
      <div class="btn__indicator">
        <!-- <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div> -->
      </div>
    </div>

    <div class="btn"></div>
    <script src="./constants.js"></script>
    <script src="./functions.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
